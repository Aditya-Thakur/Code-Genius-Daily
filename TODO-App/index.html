<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./styles/todo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body class="main">
    <h1 class="center">
        To Do List App
    </h1>
    <div class="section1">
        <div class="box">
            <div class="box-title">To Do Items</div>
            <ol class="items" id="todoItem">
            </ol>
        </div>
        <div class="box">
            <div class="box-title">Done</div>
            <ol class="items" id="doneItem">
            </ol>
        </div>
    </div>
    <div class="section2">
        <input id="taskInput" placeholder="Enter Task Here" class="input-task" type="text">
        <button class="button" onclick="addTask()">Add Task</button>
    </div>
</body>

<script src="./scripts/todo.js"></script>
</html>
