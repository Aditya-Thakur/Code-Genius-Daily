<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body class="main">
    <h1 class="center">
        To Do List App
    </h1>
    <div class="section1">
        <div class="box">
            <h4>To Do Items</h4>
            <ol id="todoItem">
            </ol>
        </div>
        <div class="box">
            <h4>Done</h4>
            <ol id="doneItem">
                <li>Find milk</li>
                <li>Buy milk</li>
                <li>Drink milk</li>
            </ol>
        </div>
    </div>
    <div class="section2">
        <input id="taskInput" placeholder="Enter Task Here" class="input-task" type="text">
        <button class="button" onclick="addTask()">Add Task</button>
    </div>
</body>

<script src="todo.js"></script>
</html>
